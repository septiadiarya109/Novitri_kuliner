.card{

  transition:transform .15s ease,opacity .15s;

.card button:active{

.cart{

.cart input{

.cart-item{

  gap:8px;

  padding:8px 0;

@keyframes fadeIn{

.qty-btn{

.total{text-align:right;font-weight:700;margin-top:10px}

.checkout,.pdf{

<script>
let cart={};

function add(n,p){
 if(!cart[n]) cart[n]={price:p,qty:0};
 cart[n].qty++;
 render();
}

function plus(n){
 cart[n].qty++;
 render();
}

function minus(n){
 cart[n].qty--;
 if(cart[n].qty<=0) delete cart[n];
 render();
}

function render(){
 let list=document.getElementById("cartList");
 let total=0,count=0;
 list.innerHTML="";
 for(let i in cart){
  let it=cart[i];
  total+=it.price*it.qty;
  count+=it.qty;
  list.innerHTML+=`
   <div class="cart-item">
     <span>${i}</span>
     <div>
       <button class="qty-btn" onclick="minus('${i}')">âˆ’</button>
       <b> x${it.qty} </b>
       <button class="qty-btn" onclick="plus('${i}')">+</button>
     </div>
     <span>Rp ${it.price*it.qty}</span>
   </div>`;
 }
 document.getElementById("total").innerText=total;
 document.getElementById("cartCount").innerText=count;
}

function checkout(){
 let msg="Halo, saya pesan:%0A";
 let total=0;
 for(let i in cart){
  let it=cart[i];
  msg+=`- ${i} x${it.qty}%0A`;
  total+=it.price*it.qty;
 }
 msg+=`%0ATotal: Rp ${total}`;
 window.open("https://wa.me/6281296175061?text="+msg);
}

function printPDF(){
 const {jsPDF}=window.jspdf;
 let pdf=new jsPDF();
 let y=20;
 pdf.text("NOVITRI KULINER",105,y,{align:"center"});
 y+=8;
 for(let i in cart){
  let it=cart[i];
  pdf.text(`${i} x${it.qty}`,10,y);
  pdf.text(`Rp ${it.price*it.qty}`,190,y,{align:"right"});
  y+=7;
 }
 pdf.text(`TOTAL : Rp ${document.getElementById("total").innerText}`,105,y+8,{align:"center"});
 pdf.save("nota-novitri-kuliner.pdf");
}
</script>
